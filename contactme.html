<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - CARAT Community</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <a href="index.html">Beranda</a> | 
    <a href="blog.html">Blog</a> | 
    <a href="contactme.html">Contact Me</a>
    <hr>

    <h2 class="bg-blue">Hubungi Saya (CARAT Connection)</h2>
    
    <div class="space">
        <p class="text-purple">Silahkan isi form di bawah ini jika ingin berdiskusi lebih lanjut tentang SEVENTEEN!</p>

        <form action="thankyou.html" method="get">
            <div>
                <label for="nama" class="text-purple">Nama</label><br>
                <input 
                    type="text" 
                    id="nama" 
                    name="nama" 
                    placeholder="Masukkan Nama Anda">
            </div>
            <br>

            <div>
                <label for="email" class="text-purple">Email</label><br>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="Masukkan Email Anda">
            </div>
            <br>

            <div>
                <label for="password" class="text-purple">Password (Opsional)</label><br>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Masukkan Password Anda">
            </div>
            <br>

            <div>
                <label for="bias" class="text-purple">Siapa Bias (Anggota Favorit) Anda?</label><br>
                <input 
                    type="text" 
                    id="bias" 
                    name="bias" 
                    placeholder="Contoh: Jeonghan / Hoshi">
            </div>
            <br>

            <div>
                <label class="text-purple">Jenis Kelamin</label>
            </div>
            <div>
                <input 
                    type="radio"
                    name="jenis_kelamin"
                    id="perempuan"
                    value="perempuan" />
                <label for="perempuan">Perempuan</label>

                <input 
                    type="radio" 
                    name="jenis_kelamin" 
                    id="laki" 
                    value="laki" />
                <label for="laki">Laki-laki</label>
            </div>
            <br>

            <div>
                <button type="submit">Kirim Data</button>
                <button disabled="disabled">Kirim via Weverse (Disabled)</button>
                <button type="reset">Reset Form</button>
            </div>
        </form>
    </div>

    <hr>
    <p class="text-purple">Terima kasih sudah menghubungi saya!</p>

    <hr>

</body>
</html>
